<app-admin-navbar></app-admin-navbar>
<div class="container col-sm-8">
  <div class="chart">
    <!-- Dijagram sa kolonama/barovima -->
    <h2>Charts</h2>
    <div id="teacher-chart"></div>
  </div>

  <div class="form-group col-sm-2">
    <label for="subjChart1">Select a subject</label>
    <select
      class="form-control"
      name="subjChart1"
      id="subjChart1"
      [(ngModel)]="subjectChart1"
      (change)="setSubjectChart1()"
    >
      <option value="{{ s }}" *ngFor="let s of subjects">{{ s }}</option>
    </select>
  </div>

  <hr />

  <ng-container *ngIf="studentGenderData">
    <div class="chart-container">
      <div id="gender-chart-container" style="width: 100%; height: 400px"></div>
    </div>
  </ng-container>

  <div class="form-group col-sm-3">
    <label for="subjChart2">Select user type</label>
    <select
      class="form-control"
      name="subjChart2"
      id="subjChart2"
      [(ngModel)]="subjectChart2"
      (change)="setSubjectChart2()"
    >
      <option value="students">Students</option>
      <option value="teachers">Teachers</option>
    </select>
  </div>

  <hr />

  <ng-container>
    <div *ngIf="chartOptions">
      <highcharts-chart
        [Highcharts]="Highcharts"
        [options]="chartOptions"
        style="width: 100%; display: block"
      ></highcharts-chart>
    </div>
  </ng-container>
</div>
<hr />

<div class="container col-sm-8">
  <div class="chart">
    <div id="months-chart"></div>
  </div>

  <div class="form-group col-sm-2">
    <label for="subjChart1">Select a teacher</label>
    <select
      class="form-control"
      name="subjChart1"
      id="subjChart1"
      [(ngModel)]="selectedTeacher"
      (change)="setLastChart(selectedTeacher)"
    >
      <option *ngFor="let s of topTeachers" [value]="s.username">
        {{ s.username }}
      </option>
    </select>
  </div>
</div>
<hr />
<div class="chart-container">
  <div id="schoolType-chart-container" style="width: 100%; height: 400px"></div>
</div>
<hr />
<div class="d-flex justify-content-center">
  <div class="col-sm-8">
    <div id="teachers-gender-chart"></div>

    <div class="form-group col-sm-2">
      <label for="subjectChartLast">Select a subject</label>
      <select
        class="form-control"
        name="subjectChartLast"
        id="subjectChartLast"
        [(ngModel)]="subjectChartLast"
        (change)="subjectChartLastFunc()"
      >
        <option value="{{ s }}" *ngFor="let s of subjects">{{ s }}</option>
      </select>
    </div>
  </div>
</div>

<br />
