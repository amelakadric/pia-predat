<app-student-navbar></app-student-navbar>
<div class="container mt-5 text-center col-sm-7">
  <div *ngIf="allNotifications">
    <h2 class="text-center">Notification List</h2>
    <hr />
    <table class="table table-striped">
      <thead></thead>
      <tbody>
        <tr
          *ngFor="let notification of allNotifications"
          class="{{ notification.viewed ? 'notBold' : 'bold' }}"
        >
          <th>Message:</th>
          <td>{{ notification.message }}</td>
          <td>
            <div class="form-check">
              <label for="viewed">Viewed</label>
              <input
                name="viewed"
                class="form-check-input"
                type="checkbox"
                [checked]="notification.viewed"
                (change)="updateNotification(notification)"
                [(ngModel)]="notification.viewed"
                [disabled]="notification.viewed"
              />
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
