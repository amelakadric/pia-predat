<app-teacher-navbar></app-teacher-navbar>

<div class="container-fluid bg-light mt-3 p-3">
  <div class="row">
    <h5>My students</h5>
  </div>
  <div class="row">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone number</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of teacherStudents">
          <td>
            <a href="/teacher-students/{{ student._id }}"
              >{{ student.firstname }} {{ student.lastname }}</a
            >
          </td>
          <td>
            {{ student.email }}
          </td>
          <td>
            {{ student.phoneNumber }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
